<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nombre:" required name="Nombre:"><br />
        <input type="email" placeholder="Correo:" required name="Correo:"><br />
        <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea><br />
        <label for="País">País</label>
        <select name="País" id="País">
            <option value="México">México</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
        </select><br />
        <input type="radio" name="genero" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>
        <input type="radio" name="genero" value="Mujer" id="Mujer"><label for="Mujer">Mujer</label><br />
        <input type="checkbox" name="Terminos" id="Terminos"><label for="Terminos">Terminos y condiciones</label><br />
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
