<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Bold</b>
        <br />
        <strong>Strong</strong>
        <br />
        <i>Italic</i>
        <br />
        <em>Enfasis</em>
        <br />
        <small>Small</small>
        <br />
        <mark>Marked</mark>
        <br />
        <del>Deleted</del>
        <br />
        <ins>Inserted</ins>
        <br />
        Hola<sub>Subscript</sub>
        <br />
        Hola<sup>Superscript</sup>
        <br />
    </p>
</body>
</html>
